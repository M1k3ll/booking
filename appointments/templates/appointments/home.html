<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>رزرو وقت تعمیرگاه</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>انتخاب تعمیرگاه</h1>
    
    <form action="{% url 'select_garage' %}" method="get">
        <label for="garage">تعمیرگاه:</label>
        <select name="garage_id" id="garage">
            {% for garage in garages %}
                <option value="{{ garage.id }}">{{ garage.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">رزرو وقت</button>
    </form>
    
    <br><br>
    <a href="{% url 'login' %}">ورود</a>
</body>
</html>
